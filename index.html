<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Fira+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-text-container">
            <h1 class="hero-title">
              EcoTote — Стиль, що не шкодить планеті<span class="hover-dot"
                >.</span
              >
            </h1>
            <div class="hero-right">
              <p class="hero-text">
                Екологічні сумки для тих, хто дбає про майбутнє. Обирайте стиль
                та відповідальність разом з EcoTote.
              </p>
              <a href="#assortment">
                <button class="hero-button" type="button">Купити зараз</button>
              </a>
            </div>
          </div>
          <div class="picture-box">
            <picture>
              <source
                srcset="./images/hero-1x.jpg 1x, ./images/hero-2x.jpg 2x"
                media="(min-width: 1312px)"
              />
              <source
                srcset="
                  ./images/hero-tabl-1x.jpg 1x,
                  ./images/hero-tabl-2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./images/hero-mobile-1x.jpg 1x,
                  ./images/hero-mobile-2x.jpg 2x
                "
                media="(max-width: 767px)"
              />
              <img
                class="hero-images"
                src="./images/hero.jpg"
                width="1312"
                alt="women's bags and bicycle"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
